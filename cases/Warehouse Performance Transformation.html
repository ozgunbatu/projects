<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Lean Six Sigma Warehouse Optimization</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
  font-family: Inter, system-ui;
  background:#0b0f14;
  color:#eaeef5;
  margin:0;
}
header {
  background:#101826;
  padding:28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
button {
  background:#3b82f6;
  color:white;
  border:none;
  padding:10px 18px;
  border-radius:10px;
  cursor:pointer;
}
section {
  padding:60px 12%;
}
h1,h2 {color:#60a5fa}
.card {
  background:#111827;
  border-radius:18px;
  padding:24px;
  margin-top:20px;
}
.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:22px;
}
canvas {background:#0f172a;border-radius:12px;padding:10px;}
.timeline div {
  border-left:4px solid #3b82f6;
  padding-left:18px;
  margin:20px 0;
}
.kpi {
  font-size:34px;
  font-weight:700;
}
small {color:#94a3b8}
</style>
</head>

<body>

<header>
<h1>Warehouse Lean Six Sigma Case</h1>
<button onclick="toggleLang()">DE / EN</button>
</header>

<section>
<h2 id="introTitle">Executive Introduction</h2>
<div class="card" id="introText"></div>
</section>

<section>
<h2 id="dataTitle">Operational Dataset</h2>
<div class="card">
<p>Click-run simulation dataset used for analysis:</p>
<pre id="datasetBox"></pre>
</div>
</section>

<section>
<h2>Pareto – Root Causes of Errors</h2>
<div class="grid">
<canvas id="paretoChart"></canvas>
</div>
</section>

<section>
<h2>Regression – Walking Distance vs Pick Time</h2>
<canvas id="regChart"></canvas>
</section>

<section>
<h2>Before / After KPI Impact</h2>
<canvas id="kpiChart"></canvas>
</section>

<section>
<h2>Improvement Roadmap</h2>
<div class="timeline card" id="roadmap"></div>
</section>

<script>

/* ================= DATA ================= */

const warehouseData = [
 {error:"Wrong SKU",count:120},
 {error:"Wrong Qty",count:90},
 {error:"Location Confusion",count:65},
 {error:"Scanner Fail",count:40},
 {error:"Damaged",count:20}
];

const walkingData = [
 {dist:0.4,time:8},{dist:0.6,time:11},{dist:0.8,time:14},
 {dist:1.0,time:17},{dist:1.2,time:19},{dist:1.5,time:24}
];

const kpiBefore = {orders:3.3,time:18.4,dist:1.2,accuracy:97.1};
const kpiAfter  = {orders:5.2,time:11.9,dist:0.7,accuracy:99.4};

/* ================= LANGUAGE ================= */

let lang="EN";

const introContent={
EN:`Industry: FMCG Logistics<br>
Objective: Increase picking productivity & accuracy.<br>
Role: Industrial Engineer – analytics & redesign.<br>
Tools: SQL, Power BI, Minitab, AutoCAD.`,
DE:`Industrie: FMCG Logistik<br>
Ziel: Produktivität und Qualität steigern.<br>
Rolle: Industrial Engineer – Analyse & Prozessdesign.<br>
Tools: SQL, Power BI, Minitab, AutoCAD.`
};

function toggleLang(){
 lang=lang==="EN"?"DE":"EN";
 renderIntro();
}

function renderIntro(){
 document.getElementById("introText").innerHTML=introContent[lang];
}

renderIntro();

/* ================= DATASET VIEW ================= */

document.getElementById("datasetBox").innerText =
JSON.stringify({warehouseData,walkingData},null,2);

/* ================= PARETO ================= */

const sorted=[...warehouseData].sort((a,b)=>b.count-a.count);
const total=sorted.reduce((s,x)=>s+x.count,0);
let cum=0;
const cumulative=sorted.map(x=>{
 cum+=x.count;
 return Math.round(cum/total*100);
});

new Chart(paretoChart,{
 type:"bar",
 data:{
  labels:sorted.map(x=>x.error),
  datasets:[
   {label:"Errors",data:sorted.map(x=>x.count)},
   {label:"Cumulative %",data:cumulative,type:"line"}
  ]
 }
});

/* ================= REGRESSION ================= */

const xs=walkingData.map(x=>x.dist);
const ys=walkingData.map(x=>x.time);

const n=xs.length;
const slope =
 (n*xs.reduce((s,x,i)=>s+x*ys[i],0)-xs.reduce((a,b)=>a+b,0)*ys.reduce((a,b)=>a+b,0))/
 (n*xs.reduce((s,x)=>s+x*x,0)-Math.pow(xs.reduce((a,b)=>a+b,0),2));

const intercept = ys.reduce((a,b)=>a+b,0)/n - slope*xs.reduce((a,b)=>a+b,0)/n;

new Chart(regChart,{
 type:"scatter",
 data:{
  datasets:[
   {label:"Actual",data:walkingData.map(x=>({x:x.dist,y:x.time}))},
   {label:"Trend",type:"line",
    data:xs.map(x=>({x,y:slope*x+intercept}))}
  ]
 }
});

/* ================= KPI ================= */

new Chart(kpiChart,{
 type:"bar",
 data:{
  labels:["Orders/hr","Pick Time","Distance","Accuracy"],
  datasets:[
   {label:"Before",data:Object.values(kpiBefore)},
   {label:"After",data:Object.values(kpiAfter)}
  ]
 }
});

/* ================= ROADMAP ================= */

const roadmapSteps=[
 {p:"Phase 1 – Diagnose",t:"Pareto, VSM, regression, congestion mapping"},
 {p:"Phase 2 – Improve",t:"Slotting redesign, wave picking, poka-yoke"},
 {p:"Phase 3 – Pilot",t:"Pick-to-light, SOPs, KPI dashboards"},
 {p:"Phase 4 – Scale",t:"Roll-out all zones, training academy"},
 {p:"Phase 5 – Control",t:"SPC charts, monthly Kaizen, audits"}
];

document.getElementById("roadmap").innerHTML =
roadmapSteps.map(x=>`<div><b>${x.p}</b><br>${x.t}</div>`).join("");

</script>

</body>
</html>
