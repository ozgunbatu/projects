<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Warehouse Transformation – Interactive Ops Case</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg:#020617;
 --card:#020617;
 --border:#1e293b;
 --green:#22c55e;
 --blue:#38bdf8;
 --muted:#94a3b8;
 --text:#e5e7eb;
}

*{box-sizing:border-box;font-family:Inter,system-ui;}

body{
 margin:0;
 background:radial-gradient(circle at top,#0f172a,#020617);
 color:var(--text);
}

header{
 padding:22px 8%;
 display:flex;
 justify-content:space-between;
 align-items:center;
 border-bottom:1px solid var(--border);
 position:sticky;
 top:0;
 background:#020617ee;
 z-index:10;
}

header .left{
 display:flex;
 gap:14px;
 align-items:center;
}

.back{
 font-size:1.4rem;
}

a{color:var(--green);text-decoration:none}

.toggle{
 border:1px solid var(--border);
 border-radius:999px;
 display:flex;
 overflow:hidden;
}

.toggle button{
 background:none;
 border:none;
 color:var(--text);
 padding:6px 14px;
 cursor:pointer;
}

.toggle button.active{
 background:var(--green);
 color:#020617;
}

section{padding:90px 8%}

.hero h1{font-size:3rem}
.hero p{max-width:720px;color:var(--muted)}

.grid{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
 gap:24px;
}

.card{
 background:var(--card);
 border:1px solid var(--border);
 padding:28px;
 border-radius:22px;
 box-shadow:0 12px 40px #00000066;
}

canvas{max-height:260px}

.optimizer{
 display:grid;
 grid-template-columns:1fr 1fr;
 gap:30px;
}

.layout{
 background:#020617;
 border:1px dashed var(--border);
 border-radius:18px;
 height:380px;
 position:relative;
}

.cell{
 position:absolute;
 border:1px solid #1e293b;
 border-radius:8px;
 background:#020617;
}

.route{
 position:absolute;
 background:var(--green);
 height:4px;
 transform-origin:left center;
}

.controls label{
 display:block;
 margin:12px 0 6px;
}

input[type=range]{
 width:100%;
}

footer{
 padding:60px 8%;
 text-align:center;
 border-top:1px solid var(--border);
}
</style>
</head>

<body>

<header>
 <div class="left">
   <a class="back" href="https://ozgunbatu.github.io/projects/">←</a>
   <strong>Warehouse Analytics Case</strong>
 </div>

 <div class="toggle">
   <button class="active" onclick="setLang('en')">EN</button>
   <button onclick="setLang('de')">DE</button>
 </div>
</header>

<section class="hero">
<h1 data-en="Interactive Warehouse Transformation"
    data-de="Interaktive Lageroptimierung">
Interactive Warehouse Transformation
</h1>

<p data-en="Lean Six Sigma driven redesign using layout simulation and slotting optimization."
   data-de="Lean-Six-Sigma-basierte Neugestaltung mit Layout-Simulation und Slotting-Optimierung.">
Lean Six Sigma driven redesign using layout simulation and slotting optimization.
</p>
</section>

<!-- OPTIMIZER -->
<section>
<h2 class="section-title"
 data-en="Interactive Layout Optimizer"
 data-de="Interaktiver Layout-Optimizer">
Interactive Layout Optimizer</h2>

<div class="optimizer">

<div class="layout" id="layout">

<div class="cell" style="top:40px;left:60px;width:90px;height:70px"></div>
<div class="cell" style="top:160px;left:220px;width:90px;height:70px"></div>
<div class="cell" style="top:90px;left:400px;width:90px;height:70px"></div>

<div id="route" class="route"></div>

</div>

<div class="card controls">
<h3 data-en="Scenario Controls"
    data-de="Szenario-Parameter">Scenario Controls</h3>

<label data-en="Pick Density"
       data-de="Pick-Dichte"></label>
<input type="range" min="1" max="10" value="5" id="density"/>

<label data-en="Automation Level"
       data-de="Automatisierungsgrad"></label>
<input type="range" min="0" max="100" value="30" id="automation"/>

<p>
<span data-en="Productivity Score"
      data-de="Produktivitäts-Score">Productivity Score</span>:
<strong id="score">78</strong>
</p>

</div>
</div>
</section>

<footer>
<p data-en="Industrial Engineering • Operations Strategy • Analytics"
   data-de="Wirtschaftsingenieurwesen • Operations-Strategie • Analytics">
Industrial Engineering • Operations Strategy • Analytics</p>
</footer>

<script>
let lang="en";

function setLang(l){
 lang=l;
 document.querySelectorAll("[data-en]").forEach(el=>{
  el.textContent = el.dataset[l];
 });
 document.querySelectorAll(".toggle button")
 .forEach(b=>b.classList.remove("active"));
 document.querySelector(`.toggle button[onclick="setLang('${l}')"]`)
 .classList.add("active");
}

const density=document.getElementById("density");
const automation=document.getElementById("automation");
const scoreEl=document.getElementById("score");
const route=document.getElementById("route");

function updateOptimizer(){
 const d=+density.value;
 const a=+automation.value;

 const score=Math.min(100,
   Math.round(50 + d*3 + a*0.25)
 );
 scoreEl.textContent=score;

 route.style.width=(120 + d*15)+"px";
 route.style.top=(80 + (10-d)*12)+"px";
 route.style.left="80px";
}

density.oninput=automation.oninput=updateOptimizer;
updateOptimizer();
</script>

</body>
</html>
